CONFIG_OPENTHREAD_CRYPTO_PSA=y

# POC - MUD Functionality
CONFIG_OPENTHREAD_MUD=y
CONFIG_OPENTHREAD_MUD_URL="mud.verano.nl/example/mud-tlnt.json"

# Experiment 1 - Telnet support
CONFIG_NET_TCP=y
CONFIG_SHELL_BACKEND_TELNET=y
