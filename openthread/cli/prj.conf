CONFIG_SHELL_CMDS_SELECT=y
CONFIG_SHELL_START_OBSCURED=n
CONFIG_SHELL_PROMPT_UART="login: "
CONFIG_SHELL_PROMPT_TELNET="login: "
CONFIG_SHELL_CMD_ROOT="login"
